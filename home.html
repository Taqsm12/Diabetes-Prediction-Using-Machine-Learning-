<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Diabetes Prediction Form</h1>
    <form action="/send" name="send_data" method="post">

        <label for="Pregnancies">Pregnancies</label>
        <input type="text" id="Pregnancies" name="Pregnancies" placeholder="Your Pregnancy Count.." required>

        <label for="Glucose">Glucose</label>
        <input type="text" id="Glucose" name="Glucose" placeholder="Your Glucose Levels.." required>

        <label for="BloodPressure">Blood Pressure</label>
        <input type="text" id="BloodPressure" name="BloodPressure" placeholder="Your Blood Pressure Count.." required>

        <label for="SkinThickness">Skin Thickness</label>
        <input type="text" id="SkinThickness" name="SkinThickness" placeholder="Your Skin Thickness.." required>

        <label for="Insulin">Insulin</label>
        <input type="text" id="Insulin" name="Insulin" placeholder="Your Insulin levels.." required>

        <label for="BMI">BMI</label>
        <input type="text" id="BMI" name="BMI" placeholder="Your BMI.." required>

        <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function</label>
        <input type="text" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function.." required>

        <label for="Age">Age</label>
        <input type="text" id="Age" name="Age" placeholder="Your Age.." required>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
